description: 'Habilitar/Desabilitar modo de manutenção'
arguments:
    mode: 'Site em modo de manutenção'
messages:
    maintenance-on: 'Modo de manutenção habilitado'
    maintenance-off: 'Modo de manutenção desabilitado'
errors:
    invalid-mode: 'Modo de manutenção inválido'
examples:
    -
        description: 'Switch on maintenance'
        execution: 'drupal site:maintenance  on'
    -
        description: 'Switch off maintenance'
        execution: "drupal site:maintenance  off\n"
